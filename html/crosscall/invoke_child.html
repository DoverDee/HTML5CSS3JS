<!DOCTYPE html>
<html>
<head>
  <title>child</title>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="../../plugins/jquery-3.2.1.js"></script>
  <script language="javascript" type="text/javascript">
    //定义全局变量引用父页面Window和Document
    var $fatherWin = parent;
    var $fatherDoc = $(window.parent.document);


    function childSayHello(){
      alert("我是子页面的方法。");
    }

    $(function(){
      $("#btn").click(function(){
        //在iframe子页面中查找父页面元素
        alert($fatherDoc.find("#fatherDiv").html());
        // alert($('#fatherDiv', window.parent.document).html());
        //在iframe中调用父页面中定义的变量
        alert($fatherWin.fatherValue);
        //在iframe中调用父页面中定义的方法
        $fatherWin.fatherSayhello();
      });
    });
  </script>
</head>
<body>
<div id="childDiv">这是iframe里的子页面内容</div>
<input id="btn" type="button" value="测试调用父页面">
</body>
</html>
