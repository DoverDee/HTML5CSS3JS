<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8"/>
  <title>Login</title>
  <link rel="stylesheet" href="../../css/jrs/common.css">
  <link rel="stylesheet" href="../../css/jrs/login.css">
</head>
<body>
<div id="container">
  <div id="formBox">
    <h3>EXERCISE H5&Original CSS&jQuery</h3>
    <form action="default.html">
      <ul>
        <li><label for="username">管理员账号：</label><input id="username" name="username" type="text" placeholder="请输入用户名"/>
        </li>
        <li><label for="password">管理员密码：</label><input id="password" name="password" type="password"
                                                       placeholder="请输入密码"/></li>
        <li><label for="confirmation">登陆验证码：</label><input id="confirmation" name="confirmation" type="text"
                                                           placeholder="请输入验证码"/></li>
        <li><img src="../../images/login_yz.png" height="35px" width="125px" alt="验证码" title="刷新验证码"/></li>
        <li><input id="login" type="button" value="登陆"/><span id="error"></span></li>
      </ul>
    </form>
  </div>
</div>
<script type="text/javascript" src="../../plugins/jquery-3.2.1.js"></script>
<script type="text/javascript">
  // $(function(){…}); jQuery(function($) {…}); $(document).ready(function(){…})
  $(function(){
    $("#login").click(function(){
        var $username = $("#username");
        var $password = $("#password");
        var $confirmation = $("#confirmation");
        var $error = $("#error");
        $username.focus();
        var _username = $.trim($username.val());
        var _password = $.trim($password.val());
        var _confirmation = $.trim($confirmation.val());
        if("" === _username){
          $error.text("Username must input value!");
          $username.focus();
          return false;
        }
        if("" === _password){
          $error.text("Password must input value!");
          $password.focus();
          return false;
        }
        if("" === _confirmation){
          $error.text("Confirmation must input value!");
          $confirmation.focus();
          return false;
        }
        $error.text("");
        $("form").submit();
      }
    );
  });
</script>
</body>
</html>
